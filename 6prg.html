<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Object and DOM Events</title>
</head>
<body>
<button id="myButton">Click Me</button>
<div id="myElement" style="width: 400px; height: 400px;
background-color: Cornsilk;"></div><br>
<input type="text" id="myInput" placeholder="Type here">
<script>
bank = {
name: "HDFC",
branch: "Peenya",
idfc: "HS2320"
}
for (const key in bank) {
console.log( bank[key]);
}
let Bank1 = new Object()
Bank1.name = "HDFC"
Bank1.branch = "Peenya",
Bank1.idfc = "HS2320"
console.log("-----------------------------------------");
console.log(Bank1)
let Bank2 = Object.create
Bank2.bankname = "canara"
Bank2.branch = "indira nagar",
Bank2.ifsc = "SH2320"
console.log("-----------------------------------------");
console.log(Bank2)
let college = new Object()
college.name = "RVCE"
college.loc = "Kengeri ,Bengaluru"
college.dep = [
dept1 = {
d_name: "MCA",
d_spe: "CS"
},
dept2 = {
d_name: "Mtech",
d_spe: "Technical"
},
dept3 = {
d_name: "Btech",
d_spe: "CS"
}
]
console.log("-----------------------------------------");
console.log(college)
console.log("-----------------------------------------");
console.log(college.dep[0]);
console.log("-----------------------------------------");
delete college.loc
console.log(college)
document.getElementById('myButton').addEventListener('click',
function() {
console.log('Button clicked!');
});
document.getElementById('myElement').addEventListener('mouseover', function() {
console.log('Mouse over the element!');
});
document.addEventListener('keydown', function(event) {
console.log('Key pressed: ' + event.key);
});
document.getElementById('myInput').addEventListener('change',
function() {
console.log('Input changed!');
});
</script>
</body>
</html>
