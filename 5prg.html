<!DOCTYPE html>
<html lang="en">
<head>
<title>methods</title>
</head>
<script>
let str = "Hello, World!";
console.log("Original String:", str);
console.log("1. toUpperCase():", str.toUpperCase());
console.log("2. toLowerCase():", str.toLowerCase());
console.log("3. includes('World'):", str.includes("World"));
console.log("4. split(','): ", str.split(','));
let today = new Date();
console.log("\nToday's Date:", today);
console.log("1. getFullYear():", today.getFullYear());
console.log("2. getMonth():", today.getMonth() + 1);
console.log("3. getDate():", today.getDate());
console.log("4. toLocaleDateString():",
today.toLocaleDateString());
let num = 42;
console.log("\nNumber Value:", num);
console.log("1. toExponential(2):", num.toExponential(2));
console.log("2. toFixed(2):", num.toFixed(2));
console.log("3. toString():", num.toString());
console.log("4. isFinite(42):", Number.isFinite(num));
</script>
<body>
</body></html>
